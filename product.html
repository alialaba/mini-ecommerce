<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce||products</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="text/javascript" src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</head>

<body class="product-page">

    <header>

        <div class="container row flex">
            <div class="menu-icon">
                <span class="hamburger"></span>
            </div>
            <a href="" class="logo">
                <small>logo</small>
            </a>
            <nav class="nav">
                <div class="nav__list nav__list-primary">
                    <li class="nav__item"><a href="./index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="./product.html" class="nav__link">Product</a></li>
                </div>

                <div class="nav__list">
                    <li class="nav__item"><a href="./login.html" class="nav__link"><i class="fas fa-user fa-x2"></i>           Logout</a></li>
                    <li class="nav__item"><a href="" class="nav__link"><i class="fas fa-shopping-cart"></i>        Cart</a></li>
                    <span class="cart-count">0</span>
                </div>

            </nav>
        </div>
    </header>
    <section class=" heading">
        <div class="container ">
            <h2 class="heading__title">Products</h2>
            <p class="heading__subtitle">check out our daily deals.......</p>

        </div>
    </section>
    <main class="main container">

        <aside class="sidebar">

            <div>
                <div class="search">
                    <form action="#" class="form">
                        <input type="text" name="" id="search" placeholder="search.....">
                        <!-- <button class="fas fa-search search-btn"></button> -->

                    </form>
                </div>
                <article class="product-listing">
                    <button>Category</button>
                    <button>All</button>
                    <button>Men</button>
                    <button>Women</button>
                    <button>Accessories</button>
                    <button>Jewellries</button>

                </article>
            </div>
        </aside>
        <section class="main-content">
            <div>
                <div class="products" id="match-products"></div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>


</html>
